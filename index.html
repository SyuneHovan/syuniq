<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Սիւնիք</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        .language-csharp {
            padding: 0px;
            tab-size: 2 !important;
            line-height: 16px !important;
        }
        .language-csharp .token.comment {
            font-style: italic;
        }
        body {
            font-family: "Inter", sans-serif;
            background-color: #212121;
            color: #d5d5d5;
            margin: 0;
        }
        em {
            color: #7bdbdd;
        }
        h1, h2, h3 {
            color: #d5d5d5;
        }
        h1 {
            font-size: 18px !important;
        }
        h2 {
            font-size: 17px;
        }
        h3 {
            font-size: 16px;
        }
        h4 {
            font-size: 15px;
        }
        h5 {
            font-size: 14px;
        }
        p, li {
            font-size: 12px;
            line-height: 1.6;
        }
        pre {
            background-color: #2e2e2e;
            font-size: 12px !important;
            color: #70b5d5;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: "Courier New", monospace;
        } 
        .editable-content {
            margin-top: 60px;
            /* background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); */
        }
        .container {
            max-width: 800px;
            padding: 20px;
            margin: auto;
        }
        .note {
            font-size: 12px !important;
            color: #aaaaaa;
            /* padding: 10px; */
            border-radius: 8px;
            /* border: #3f3f3f 1px solid; */
            overflow-x: auto;
            font-family: "Courier New", monospace;
            font-style: italic;
        }
        table{
            width:100%; 
            border-collapse:collapse; 
            font-size: 12px;
        }
        table td{
            padding:7px;
            border: #818181 1px solid;
        }
        table td:first-child {
            border-left: none;
            border-top: none;
            font-weight: 600;
        }
        table tr:first-child td {
            border-top: none;
            font-weight: 600;
        }
        table td:last-child {
            border-right: none;
            border-bottom: none;
        }
        table tr:last-child td {
            border-bottom: none;
        }
        ol {
            margin: 0px
        }
        
        
        /* Editor toolbar styles */
        .toolbar {
            position: fixed;
            top: 0;
            padding: 10px;
            width: -webkit-fill-available;
            left: 0;
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }
        .toolbar button {
            background-color: #333;
            color: #d5d5d5;
            border: 1px solid #818181;
            padding: 4px 5px;
            font-size: 10px;
            cursor: pointer;
        }
        .toolbar button:hover {
            background-color: #444;
        }
        #editor {
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="toolbar">
        <button onclick="formatText('h1')">H1</button>
        <button onclick="formatText('h2')">H2</button>
        <button onclick="formatText('h3')">H3</button>
        <button onclick="formatText('h4')">H4</button>
        <button onclick="formatText('h5')">H5</button>
        <button onclick="formatText('p')">Paragraph</button>
        <button onclick="applyCode()">Code</button>
        <button onclick="applyNote()">Note</button>
        <button onclick="formatText('table')">Table</button>
        <button onclick="applyItalic()">Italic</button>
        <button onclick="saveContent()">Save</button>
    </div>
    
    <div id="editor" class="editable-content" contenteditable="true"></div>

    <script>
        
        const SERVER_URL = "http://localhost:3000"; // Change this if deployed

        // Load content from file
        window.onload = function () {
            fetch(SERVER_URL + "/get-content")
                .then(response => response.text())
                .then(data => {
                    document.getElementById('editor').innerHTML = data;
                    triggerPrism();
                })
                .catch(error => console.error("Error loading content:", error));
        };
        
        // Function to apply formatting (tag, like <b>, <i>, etc.)
        function formatText(tag) {
            document.execCommand('formatBlock', false, tag);
            saveToLocalStorage(); // Save content after applying formatting
        }
        
        function applyItalic() {
            document.execCommand('italic');
            saveToLocalStorage(); // Save content after applying italic
        }
        
        function applyNote() {
            // Ensure the selection exists and the browser supports execCommand
            var selection = window.getSelection();
            if (selection.rangeCount === 0) return;
        
            // Get the selected content and wrap it in a 'note' class using execCommand
            document.execCommand('insertHTML', false, '<div class="note">' + selection.toString() + '</div>');
            saveToLocalStorage(); // Save content after applying the note
        }
        
        function applyCode() {
            // Ensure the selection exists and the browser supports execCommand
            var selection = window.getSelection();
            if (selection.rangeCount === 0) return;
        
            // Get the selected content as a string
            var selectedText = selection.toString();
        
            // Remove all HTML tags from the selected content using a regular expression
            selectedText = selectedText.replace(/<\/?[^>]+(>|$)/g, "");
        
            // Wrap the cleaned content in 'pre' and 'code' tags
            document.execCommand('insertHTML', false, '<pre><code class="language-csharp">' + selectedText + '</code></pre>');
            triggerPrism(); // Call Prism to apply syntax highlighting
            saveToLocalStorage(); // Save content after applying the code block
        }
        
        // Function to trigger Prism's syntax highlighting on the newly inserted code block
        function triggerPrism() {
            // Trigger Prism's syntax highlighting on the newly inserted code block
            var codeBlock = document.querySelector('pre code.language-csharp');
            if (codeBlock) {
                Prism.highlightElement(codeBlock);
            }
        }
        

        function saveContent() {
            const content = document.getElementById("editor").innerHTML;

            fetch(SERVER_URL + "/save-content", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content })
            })
            .then(response => response.text())
            .then(message => console.log(message))
            .catch(error => console.error("Error saving content:", error));
        }
        
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-csharp.min.js"></script>
</div>
</body>
</html>
